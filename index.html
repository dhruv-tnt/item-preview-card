<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- _______font links_________ -->


</head>
<body class="d-flex v-center h-center">

  <div class="container d-flex v-center h-center" role="main">
      
      <!-- ____________item______________ -->
      <div class="section-1">
        
        <img src="./images/image-product-desktop.jpg" alt="" id="img-d">
        <img src="./images/image-product-mobile.jpg" alt="" id="img-m">
      </div>
      
      <!-- __________item content____________ -->
      <div class="section-2">
        <p>PERFUME</p>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
          <ul class="price d-flex v-center" role="contentinfo">
            <li>$149.99</li>
            <li>$169.99</li>
          </ul>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
        </button>
    </div>    
  </div>

  <!-- __________container end__________ -->
  <div class="attribution" role="navigation">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dhruv Sanmotra</a>.
  </div>
</body>
</html>
